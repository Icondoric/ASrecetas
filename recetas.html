<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recetas Bolivianas</title>
    <link rel="stylesheet" href="styles/recetas.css" />
  </head>
  <body>
    <nav>
      <ul class="left-windows">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Recetas</a></li>
        <li><a href="#">Nosotros</a></li>
        <li class="search-bar">
          <input type="text" placeholder="Buscar" />
          <button type="button">Buscar</button>
        </li>
      </ul>

      <ul class="right-buttons">
        <li><a class="login-btn" href="#">Ingresar</a></li>
        <li><a class="signup-btn" href="#">Registrarse</a></li>
      </ul>
    </nav>
    <div class="recipe-container">
      <section class="recipe-info">
        <h2>Nombre de la Receta</h2>

        <div class="ingredients">
          <h3>Ingredientes:</h3>
          <ul>
            <li>Ingrediente 1</li>
            <li>Ingrediente 2</li>
            <!-- Agrega más ingredientes según sea necesario -->
          </ul>
        </div>

        <div class="instructions">
          <h3>Preparación:</h3>
          <p>Paso 1: Descripción del paso 1.</p>
          <p>Paso 2: Descripción del paso 2.</p>
          <!-- Agrega más pasos según sea necesario -->
        </div>
      </section>

      <section class="recipe-image">
        <img src="ruta/a/tu/imagen.jpg" alt="Imagen de la Receta" />
      </section>
      <div class="recommendations">
        <section class="recommendation">
          <div class="recommendation-content">
            <h2>Comida Recomendada</h2>
            <div class="recommendation-image">
              <img src="ruta/a/tu/comida.jpg" alt="Imagen de Comida Recomendada" />
            </div>
          </div>
        </section>
  
        <section class="recommendation">
          <div class="recommendation-content">
            <h2>Postre Recomendado</h2>
            <div class="recommendation-image">
              <img src="ruta/a/tu/postre.jpg" alt="Imagen de Postre Recomendado" />
            </div>
          </div>
        </section>
      </div>
  </body>
</html>
